name: Deploy SiteCraft

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite apertar o play manualmente se precisar

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Dependências do Site
        run: npm install

      - name: Criar Versão Final (Build)
        run: npm run build
        # Isso cria a pasta 'dist' que estava faltando

      - name: Instalar Dependências das Funções
        run: cd functions && npm install

      - name: Publicar no Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions --force
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
